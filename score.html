<!DOCTYPE html>

    a.btn-home {

      width: fit-content;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;

</head>
<body>
  <header>
    <h1>BiblioQuiz</h1>
    <p>R√©sultats de tous les niveaux</p>

  <main id="results">
    <!-- Les r√©sultats par niveau seront inject√©s ici -->

  <a href="index.html" class="btn-home">üè† Retour au Menu Principal</a>

  <script>
    // Donn√©es : bonnes r√©ponses par niveau
    const quizData = {
      debutant: {
        key: 'reponses_debutant',
        questionsCount: 10,
        answers: {
          q1: "Adam et Eve",
          q2: "No√©",
          q3: "Un buisson ardent",
          q4: "David",
          q5: "Bethl√©em",
          q6: "Cinq pains",
          q7: "Judas Iscariot",
          q8: "3 jours",
          q9: "12",
          q10: "66"
        }
      },
      amateur: {
        key: 'reponses_amateur',
        questionsCount: 8, // adapte si tu as moins
        answers: {
          q1: "Apocalypse",
          q2: "40 jours",
          q3: "David",
          q4: "Galates",
          q5: "J√©richo",
          q6: "Gabriel",
          q7: "Paul",
          q8: "7 jours",
          
          
        }
      },
      normal: {
        key: 'reponses_normal',
        questionsCount: 7,
        answers: {
          q1: "Des palmes",
          q2: "5",
          q3: "Zach√©e",
          q4: "Pierre",
          q5: "Actes",
          q6: "Il faisait pa√Ætre les brebis",
          q7: "Lazare"
        }
      },
      pro: {
        key: 'reponses_pro',
        questionsCount: 5,
        answers: {
          q1: "Job",
          q2: "40 jours",
          q3: "La Pentec√¥te",
          q4: "N√©h√©mie",
          q5: "Pour les disperser sur la terre"
        }
      },
      extreme: {
        key: 'reponses_extreme',
        questionsCount: 8,
        answers: {
          q1: "√âlie",
          q2: "150",
          q3: "D√©bora",
          q4: "",
          q5: "Josias",
          q6: "Bereshit",
          q7: "12",
          q8: "Babylone"
        }
      }
    };

    // Fonction d'encouragement
    function getEncouragement(scorePercent) {
      if(scorePercent === 100) return "Parfait ! Vous √™tes un vrai expert biblique ! üåü";
      if(scorePercent >= 80) return "Excellent travail, continuez ainsi ! üëç";
      if(scorePercent >= 50) return "Bon effort, mais vous pouvez encore progresser. üìñ";
      return "Ne vous d√©couragez pas, chaque pas compte ! ‚ú®";
    }

    // R√©cup√©rer le container principal
    const main = document.getElementById('results');

    let totalCorrectAll = 0;
    let totalQuestionsAll = 0;

    // Parcours de chaque niveau
    for (const [levelName, levelData] of Object.entries(quizData)) {
      const userAnswers = JSON.parse(localStorage.getItem(levelData.key)) || {};
      const levelDiv = document.createElement('section');
      levelDiv.className = 'level-section';

      // Titre niveau
      const h2 = document.createElement('h2');
      // Nom lisible pour l'utilisateur
      const levelTitleMap = {
        debutant: 'D√©butant',
        amateur: 'Amateur',
        normal: 'Normal',
        pro: 'Pro',
        extreme: 'Extr√™me Docteur'
      };
      h2.textContent = `Niveau ${levelTitleMap[levelName]} - R√©sultats`;
      levelDiv.appendChild(h2);

      let correctCount = 0;
      const totalQ = levelData.questionsCount;

      // Parcours questions du niveau
      for (let i=1; i<=totalQ; i++) {
        const qKey = 'q'+i;
        const bonneReponse = levelData.answers[qKey];
        const reponseJoueur = userAnswers[qKey];

        const divQ = document.createElement('div');
        divQ.className = 'result-question';

        // Question num√©ro
        const pNum = document.createElement('p');
        pNum.innerHTML = `<strong>Question ${i} :</strong>`;
        divQ.appendChild(pNum);

        // R√©ponse du joueur
        const pRep = document.createElement('p');
        if(reponseJoueur === undefined) {
          pRep.innerHTML = `<span class="incorrect">Vous n'avez pas r√©pondu √† cette question.</span>`;
        } else if(reponseJoueur === bonneReponse) {
          pRep.innerHTML = `<span class="correct">Votre r√©ponse : ${reponseJoueur} (Correct)</span>`;
          correctCount++;
        } else {
          pRep.innerHTML = `<span class="incorrect">Votre r√©ponse : ${reponseJoueur} (Incorrect)</span>`;
        }
        divQ.appendChild(pRep);

        // Si mauvaise r√©ponse, afficher la bonne r√©ponse
        if(reponseJoueur !== bonneReponse) {
          const pBonne = document.createElement('p');
          pBonne.className = 'correct-answer';
          pBonne.textContent = `Bonne r√©ponse : ${bonneReponse}`;
          divQ.appendChild(pBonne);
        }

        levelDiv.appendChild(divQ);
      }

      // Score niveau
      const scorePercent = Math.round((correctCount / totalQ) * 100);
      const scoreDiv = document.createElement('div');
      scoreDiv.className = 'score';
      scoreDiv.textContent = `Score du niveau ${levelTitleMap[levelName]} : ${correctCount} / ${totalQ} (${scorePercent}%)`;
      levelDiv.appendChild(scoreDiv);

      // Encouragement
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.textContent = getEncouragement(scorePercent);
      levelDiv.appendChild(messageDiv);

      main.appendChild(levelDiv);

      totalCorrectAll += correctCount;
      totalQuestionsAll += totalQ;
    }

    // Score total global
    const globalScorePercent = Math.round((totalCorrectAll / totalQuestionsAll) * 100);
    const globalDiv = document.createElement('div');
    globalDiv.className = 'global-score';
    globalDiv.textContent = `Score total global : ${totalCorrectAll} / ${totalQuestionsAll} (${globalScorePercent}%)`;
    main.appendChild(globalDiv);

  </script>
</body>
</html>
