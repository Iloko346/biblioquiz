<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Score - BiblioQuiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f7faff;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0a2d59;
    }
    .score {
      font-size: 2rem;
      margin: 1.5rem 0;
      color: #28a745;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #0a2d59;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ton Score Final</h1>
    <p>Clique sur le bouton ci-dessous pour afficher ton score en fonction des bonnes réponses cochées.</p>
    <button onclick="calculerScore()">Calculer le Score</button>
    <div class="score" id="resultatScore">Score : 0</div>
  </div>

  <script>
    // Exemple : nombre de bonnes réponses par niveau (à modifier dynamiquement selon le quiz)
    const bonnesReponses = {
      debutant: 5,
      amateur: 4,
      normal: 3,
      pro: 2,
      extreme: 1
    };

    const points = {
      debutant: 10,
      amateur: 15,
      normal: 20,
      pro: 25,
      extreme: 30
    };

    function calculerScore() {
      const score = 
        bonnesReponses.debutant * points.debutant +
        bonnesReponses.amateur * points.amateur +
        bonnesReponses.normal * points.normal +
        bonnesReponses.pro * points.pro +
        bonnesReponses.extreme * points.extreme;

      document.getElementById('resultatScore').textContent = `Score : ${score}`;
    }
  </script>
</body>
</html>
